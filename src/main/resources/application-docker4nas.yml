## Docker/Production Environment Settings ##
spring:
  config:
    activate:
      on-profile: "docker4nas"

  myapp:
    frontend-redirect-url: https://briankim.synology.me
    app-redirect-uri: com.yeonjae.snapguide://oauth/callback

  # datasource와 redis 정보는 docker-compose.yml에서 환경 변수로 주입되므로 여기서는 생략 가능
  # 하지만 명시적으로 적어두면 어떤 변수가 필요한지 알기 쉬움

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection Pool 설정
      maximum-pool-size: 15          # CPU 78%에서 안전한 증가 (10 → 30)
      minimum-idle: 10               # 최소 유지 커넥션
      connection-timeout: 20000      # 커넥션 대기 시간 (20초)
      idle-timeout: 600000           # 유휴 커넥션 유지 시간 (10분)
      max-lifetime: 1800000          # 커넥션 최대 생명 주기 (30분)
      pool-name: SnapguideHikariPool
      # PreparedStatement 캐싱 (Native Query에는 영향 적지만, JPQL 쿼리를 위해 유지)
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048

  data:
    redis:
      host: redis
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: https://briankim.synology.me/login/oauth2/code/google

  web:
    resources:
      static-locations:
        - classpath:/static/
        - file:/app/uploads/

# Environment-specific configurations (values from environment variables)
jwt:
  access-token-expiration: ${ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${REFRESH_TOKEN_EXPIRATION}
  secret: ${JWT_SECRET}

google:
  maps:
    api:
      key: ${GOOGLE_MAPS_API_KEY}

storage:
  type: s3
  local:
    base-dir: /app/uploads/

logging:
  level:
    root: INFO
    yeonjae.snapguide.service: WARN
    yeonjae.snapguide.repository: ERROR
    yeonjae.snapguide.controller: INFO
    org.hibernate.SQL: ERROR
    org.springframework.web: WARN

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}
    region:
      static: ${AWS_REGION}
    stack:
      auto: false

# Server configuration (최상위 레벨)
server:
  forward-headers-strategy: framework # 리버스 프록시 헤더 처리
  tomcat:
    threads:
      max: 150                       # 최대 워커 스레드 (150 VUs 대응)
      min-spare: 30                  # 최소 유지 스레드 (HikariCP와 비율 맞춤)
    accept-count: 100                # 대기 큐 크기 (순간 폭증 대응)
    connection-timeout: 20000        # 연결 타임아웃 (20초)
