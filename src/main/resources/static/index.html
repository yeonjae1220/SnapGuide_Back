<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapGuide Test</title>
</head>
<body>
<h1>회원가입</h1>
<input id="email" placeholder="이메일" />
<input id="password" placeholder="비밀번호" type="password" />
<button onclick="signup()">회원가입</button>

<h1>로그인</h1>
<input id="loginEmail" placeholder="이메일" />
<input id="loginPassword" placeholder="비밀번호" type="password" />
<button onclick="login()">로그인</button>

<h1>사진 업로드</h1>
<input type="file" id="imageFile" />
<textarea id="tip" placeholder="팁을 입력하세요"></textarea>
<button onclick="upload()">업로드</button>

<h1>사진 목록 보기</h1>
<button onclick="loadPhotos()">사진 목록 불러오기</button>
<div id="photoList"></div>

<script>
    let token = null;

    function signup() {
        fetch("http://localhost:8080/api/members/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP Error: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                token = data.token; // 서버가 JWT 반환한다고 가정
                alert("로그인 성공");
            });
    }

    function login() {
        fetch("http://localhost:8080/api/members/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("loginEmail").value,
                password: document.getElementById("loginPassword").value
            })
        })
            .then(res => res.json())
            .then(data => {
                token = data.token; // 서버가 JWT 반환한다고 가정
                alert("로그인 성공");
            });
    }

    function upload() {
        const file = document.getElementById("imageFile").files[0];
        const tip = document.getElementById("tip").value;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("tip", tip);

        fetch("http://localhost:8080/api/media/upload", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token
            },
            body: formData
        })
            .then(res => res.json())
            .then(data => alert("업로드 성공"));
    }

    function loadPhotos() {
        fetch("http://localhost:8080/api/media/list", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("photoList");
                container.innerHTML = "";
                data.forEach(media => {
                    const img = document.createElement("img");
                    img.src = media.url; // 서버에서 파일 경로 반환한다고 가정
                    img.style.width = "200px";
                    container.appendChild(img);
                });
            });
    }
</script>
</body>
</html>
