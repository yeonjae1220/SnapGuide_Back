<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapGuide Test</title>
</head>
<body>
<h1>회원가입</h1>
<input id="email" placeholder="이메일" />
<input id="password" placeholder="비밀번호" type="password" />
<button onclick="signup()">회원가입</button>

<h1>로그인</h1>
<input id="loginEmail" placeholder="이메일" />
<input id="loginPassword" placeholder="비밀번호" type="password" />
<button onclick="login()">로그인</button>

<h1>구글 로그인</h1>
<a href="/oauth2/authorization/google">구글 로그인</a>

<h1>토큰 재발급</h1>
<button onclick="reissueToken()">토큰 재발급</button>

<h1>로그아웃</h1>
<button onclick="logout()">로그아웃</button>

<h1>인증 테스트</h1>
<button onclick="authTest()">인증된 사용자 확인</button>
<div id="authResult"></div>

<h1>사진 업로드</h1>
<input type="file" id="imageFile" />
<textarea id="tip" placeholder="팁을 입력하세요"></textarea>
<button onclick="upload()">업로드</button>

<h1>사진 목록 보기</h1>
<button onclick="loadPhotos()">사진 목록 불러오기</button>
<div id="photoList"></div>

<h1>멤버 리스트 보기</h1>
<button onclick="loadMembers()">멤버 리스트 불러오기</button>
<ul id="memberList"></ul>

<script>
    let token = localStorage.getItem("accessToken") || null;

    function signup() {
        fetch("http://localhost:8080/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
        })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                alert("회원가입 성공! 로그인 해주세요.");
                return res.json();
            })
            .catch(err => alert(err.message));
    }

    function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
            .then(res => {
                if (!res.ok) throw new Error("로그인 실패");
                return res.json();
            })
            .then(data => {
                localStorage.setItem("accessToken", data.accessToken);
                localStorage.setItem("refreshToken", data.refreshToken);
                alert("로그인 성공");
            })
            .catch(err => alert(err.message));
    }

    // 토큰 재발급 요청
    function reissueToken() {
        const accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");

        if (!accessToken || !refreshToken) {
            return alert("토큰이 없습니다. 로그인 해주세요.");
        }

        fetch("http://localhost:8080/api/auth/reissue", {
            method: "POST",
            headers: { "Content-Type": "application/json",
                        "Authorization": "Bearer " + accessToken
            },
            body: JSON.stringify({
                accessToken: accessToken,
                refreshToken: refreshToken
            })
        })
            .then(res => {
                if (!res.ok) throw new Error("토큰 재발급 실패");
                return res.json();
            })
            .then(data => {
                localStorage.setItem("accessToken", data.accessToken);
                if(data.refreshToken) { // refreshToken도 재발급 되면 저장
                    localStorage.setItem("refreshToken", data.refreshToken);
                }
                alert("토큰이 재발급 되었습니다.");
            })
            .catch(err => alert(err.message));
    }

    // 로그아웃 요청
    function logout() {
        const accessToken = localStorage.getItem("accessToken");
        const refreshToken = localStorage.getItem("refreshToken");

        if (!accessToken) {
            return alert("로그인이 필요합니다.");
        }

        fetch("http://localhost:8080/api/auth/logout", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + accessToken
            },
            body: JSON.stringify({
                accessToken: accessToken,
                refreshToken: refreshToken
            })
        })
            .then(res => {
                if (!res.ok) throw new Error("로그아웃 실패");
                // 로그아웃 성공 시 로컬 토큰 제거
                localStorage.removeItem("accessToken");
                localStorage.removeItem("refreshToken");
                alert("로그아웃 되었습니다.");
            })
            .catch(err => alert(err.message));
    }

    function authTest() {
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        fetch("http://localhost:8080/api/auth/test", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => {
                if (!res.ok) throw new Error("인증 실패");
                return res.text(); // 문자열 반환
            })
            .then(data => {
                document.getElementById("authResult").innerText = data;
            })
            .catch(err => alert(err.message));
    }

    function upload() {
        if (!token) return alert("로그인이 필요합니다.");

        const file = document.getElementById("imageFile").files[0];
        const tip = document.getElementById("tip").value;
        const formData = new FormData();
        formData.append("file", file);
        formData.append("tip", tip);

        fetch("http://localhost:8080/api/media/upload", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token
            },
            body: formData
        })
            .then(res => {
                if (!res.ok) throw new Error("업로드 실패");
                return res.json();
            })
            .then(data => {
                alert("업로드 성공");
                loadPhotos();
            })
            .catch(err => alert(err.message));
    }

    function loadPhotos() {
        if (!token) return alert("로그인이 필요합니다.");

        fetch("http://localhost:8080/api/media/list", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => {
                if (!res.ok) throw new Error("불러오기 실패");
                return res.json();
            })
            .then(data => {
                const container = document.getElementById("photoList");
                container.innerHTML = "";
                data.forEach(media => {
                    const img = document.createElement("img");
                    img.src = media.url;
                    img.style.width = "200px";
                    img.style.margin = "10px";
                    container.appendChild(img);

                    const tip = document.createElement("p");
                    tip.innerText = media.tip || "";
                    container.appendChild(tip);
                });
            })
            .catch(err => alert(err.message));
    }

    function loadMembers() {
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        fetch("http://localhost:8080/api/members", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => {
                if (!res.ok) throw new Error("멤버 불러오기 실패");
                return res.json();
            })
            .then(data => {
                const list = document.getElementById("memberList");
                list.innerHTML = "";
                data.forEach(member => {
                    const li = document.createElement("li");
                    li.textContent = `${member.id}: ${member.email}`;
                    list.appendChild(li);
                });
            })
            .catch(err => alert(err.message));
    }
// google 로그인 리다이렉트 용
    function getTokenFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get("accessToken");
        const refreshToken = urlParams.get("refreshToken");

        if (accessToken && refreshToken) {
            localStorage.setItem("accessToken", accessToken);
            localStorage.setItem("refreshToken", refreshToken);
            alert("구글 로그인 성공!");
            // URL 깔끔하게 정리 (토큰 쿼리 제거)
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }
    // 웹 브라우저에서 문서 전체(HTML, CSS, 이미지 등 모든 리소스) 가 로드된 후 실행되는 이벤트 핸들러
    // window.onload는 브라우저가 HTML 페이지의 모든 요소를 다 불러온 다음 실행할 JavaScript 코드를 정의하는 방식
    // 작동 방식
    // 1.	HTML 페이지가 파싱되고,
    // 2.	외부 CSS, 이미지, iframe 등 모든 리소스가 다 로드된 뒤,
    // 3.	window.onload에 등록된 함수가 실행됩니다.
    window.onload = function() {
        getTokenFromURL();
        token = localStorage.getItem("accessToken");

        if (token) {
            console.log("JWT 토큰 감지됨");
        } else {
            console.log("토큰 없음");
        }
    };
</script>
</body>
</html>
