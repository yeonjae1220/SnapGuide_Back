<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapGuide Test</title>
</head>
<body>
<h1>회원가입</h1>
<input id="email" placeholder="이메일" />
<input id="password" placeholder="비밀번호" type="password" />
<button onclick="signup()">회원가입</button>

<h1>로그인</h1>
<input id="loginEmail" placeholder="이메일" />
<input id="loginPassword" placeholder="비밀번호" type="password" />
<button onclick="login()">로그인</button>

<h1>사진 업로드</h1>
<input type="file" id="imageFile" />
<textarea id="tip" placeholder="팁을 입력하세요"></textarea>
<button onclick="upload()">업로드</button>

<h1>사진 목록 보기</h1>
<button onclick="loadPhotos()">사진 목록 불러오기</button>
<div id="photoList"></div>

<script>
    let token = localStorage.getItem("jwtToken") || null;

    function signup() {
        fetch("http://localhost:8080/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP Error: ${res.status}`);
                }
                alert("회원가입 성공! 로그인 해주세요.");
                return res.json();
            })
            .catch(err => alert(err.message));
    }

    function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error("로그인 실패");
                }
                return res.json();
            })
            .then(data => {
                token = data.token;
                localStorage.setItem("jwtToken", token);
                alert("로그인 성공");
            })
            .catch(err => alert(err.message));
    }

    function upload() {
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        const file = document.getElementById("imageFile").files[0];
        const tip = document.getElementById("tip").value;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("tip", tip);

        fetch("http://localhost:8080/api/media/upload", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token
            },
            body: formData
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error("업로드 실패");
                }
                return res.json();
            })
            .then(data => {
                alert("업로드 성공");
                loadPhotos();
            })
            .catch(err => alert(err.message));
    }

    function loadPhotos() {
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        fetch("http://localhost:8080/api/media/list", {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error("불러오기 실패");
                }
                return res.json();
            })
            .then(data => {
                const container = document.getElementById("photoList");
                container.innerHTML = "";
                data.forEach(media => {
                    const img = document.createElement("img");
                    img.src = media.url; // 서버가 반환한 URL
                    img.style.width = "200px";
                    img.style.margin = "10px";
                    container.appendChild(img);

                    const tip = document.createElement("p");
                    tip.innerText = media.tip || "";
                    container.appendChild(tip);
                });
            })
            .catch(err => alert(err.message));
    }

    // 페이지 로드 시 토큰 유효성 확인 가능 (선택)
    window.onload = function() {
        if (token) {
            console.log("JWT 토큰 감지됨");
        }
    };
</script>
</body>
</html>
