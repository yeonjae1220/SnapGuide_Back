# version: '3.8'

services:
  backend:
    build: .
    container_name: snapguide-api-server
    ports:
      - "8082:8080"
    # .env íŒŒì¼ì— ì •ì˜ëœ ë³€ìˆ˜ë“¤ì„ ì»¨í…Œì´ë„ˆ í™˜ê²½ ë³€ìˆ˜ë¡œ ì£¼ì…í•©ë‹ˆë‹¤.
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE} # ì—¬ê¸°ì„œ í”„ë¡œí•„ ì„ íƒ
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - ACCESS_TOKEN_EXPIRATION=${ACCESS_TOKEN_EXPIRATION}
      - REFRESH_TOKEN_EXPIRATION=${REFRESH_TOKEN_EXPIRATION}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - CLOUD_AWS_CREDENTIALS_ACCESS-KEY=${AWS_ACCESS_KEY_ID}
      - CLOUD_AWS_CREDENTIALS_SECRET-KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUD_AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - CLOUD_AWS_REGION_STATIC=${AWS_REGION}
      # OpenTelemetry ì„¤ì •
      - JAVA_TOOL_OPTIONS=-javaagent:/app/opentelemetry-javaagent.jar
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME}
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
    # í˜¸ìŠ¤íŠ¸-ì»¨í…Œì´ë„ˆ ê°„ ë””ë ‰í† ë¦¬ ì—°ê²° (íŒŒì¼ ê²½ë¡œ ë¬¸ì œ í•´ê²°)
    # ë‚´ Macì˜ ./uploads í´ë”ì™€ ì»¨í…Œì´ë„ˆì˜ /app/uploads í´ë”ë¥¼ ì—°ê²°
    volumes:
      - ./uploads:/app/uploads
      - ./opentelemetry-javaagent.jar:/app/opentelemetry-javaagent.jar
    depends_on:
      db:
        condition: service_healthy # 'db' ì„œë¹„ìŠ¤ê°€ 'healthy' ìƒíƒœê°€ ë  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¼
      redis:
        condition: service_started # redisëŠ” ë¹ ë¥´ê²Œ ì‹œì‘ë˜ë¯€ë¡œ ê¸°ì¡´ ë°©ì‹ ìœ ì§€
      otel-collector:
        condition: service_started
    networks:
      - my-network

  db:
    image: postgis/postgis:15-3.4-alpine # ğŸ‘ˆ PostGISê°€ í¬í•¨ëœ ì´ë¯¸ì§€ë¡œ ë³€ê²½
    container_name: snapguide-postgres-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5433:5432" # ê¸°ì¡´ 5432:5432ëŠ” 5432ë²ˆ í¬íŠ¸ë¥¼ ì‚¬ìš©í•˜ë ¤ê³  í•´ì„œ ì¶©ëŒ ë°œìƒ ë‚´ ì»´í“¨í„°ì˜ 5433ë²ˆ í¬íŠ¸ì™€ ì»¨í…Œì´ë„ˆì˜ 5432ë²ˆ í¬íŠ¸ë¥¼ ì—°ê²°
    networks:
      - my-network

  redis:
    image: redis:7-alpine
    container_name: snapguide-redis-cache
    ports:
      - "6380:6379"
    networks:
      - my-network

  # OpenTelemetry Collector - í…”ë ˆë©”íŠ¸ë¦¬ ë°ì´í„° ìˆ˜ì§‘ ë° ë¼ìš°íŒ…
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: snapguide-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./observability/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4318:4318"   # OTLP HTTP receiver
      - "4317:4317"   # OTLP gRPC receiver
      - "8889:8889"   # Prometheus metrics exporter
    networks:
      - my-network

  # Tempo - ë¶„ì‚° ì¶”ì (Traces) ì €ì¥ì†Œ
  tempo:
    image: grafana/tempo:2.4.0
    container_name: snapguide-tempo
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./observability/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo query frontend
      - "4319:4317"   # OTLP gRPC
    networks:
      - my-network

  # Loki - ë¡œê·¸ ì§‘ê³„ ì‹œìŠ¤í…œ
  loki:
    image: grafana/loki:2.9.0
    container_name: snapguide-loki
    command: -config.file=/etc/loki/local-config.yml
    volumes:
      - ./observability/loki.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - my-network

  # Promtail - ë¡œê·¸ ìˆ˜ì§‘ê¸° (ì»¨í…Œì´ë„ˆ ë¡œê·¸ë¥¼ Lokië¡œ ì „ì†¡)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: snapguide-promtail
    volumes:
      - ./observability/promtail.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - my-network

  # Prometheus - ë©”íŠ¸ë¦­ ì €ì¥ì†Œ
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: snapguide-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - my-network

  # Grafana - í†µí•© ê´€ì¸¡ ëŒ€ì‹œë³´ë“œ
  grafana:
    image: grafana/grafana:10.3.0
    container_name: snapguide-grafana
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - my-network

volumes:
  postgres_data:
  tempo_data:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  my-network: